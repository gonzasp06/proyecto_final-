<!DOCTYPE html>

<html>

<head>
  <!-- vinculacion con Bootstrap -->
    <!-- Vinlacion CSS  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Vinculacion de JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</head>

<body>
    <main>

        <h1>Creando Orden de Reparacion de Smartphone</h1>
<!-- DATOS DEL CLIENTE-->
        <h2> Datos del cliente </h2>
        <form action="/formulario_smartphone" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br>

            <label for="dni">  D.N.I:</label>
            <input type="text" id="dni" name="dni"><br>
            
            <label for="Contacto">Contacto:</label>
            <input type="cont" id="Contacto" name="Contacto"><br>
            <br>
<!-- DATOS DEL EQUIPO-->          
            <h2> Datos del Equipo</h2>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca"><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo"><br>
            
            <p>Enciende?</p>
            <input type="radio" id="no_enciende" name="enciende" value="no_enciende">
            <label for="no_enciende">No</label><br>
            <input type="radio" id="si_enciende" name="enciende" value="si_enciende">
            <label for="si_enciende">Si</label><br>
            
            <p>Ha tenido reparaciones anteriores?</p>
            <input type="radio" id="no_reparacion" name="reparacion" value="no_reparacion">
            <label for="no_reparacion">No</label><br>
            <input type="radio" id="si_reparacion" name="reparacion" value="si_reparacion">
            <label for="si_reparacion">Si</label><br>
            
            <!-- Cuadro de texto para especificar el tipo de reparaci칩n -->
            <div id="cuadroTextoReparacion">
                <label for="tipo_reparacion">Tipo de reparacion:</label>
                <textarea id="tipo_reparacion" rows="4" cols="50" placeholder="Detalle el tipo de reparacion realizada anteriormente"></textarea>
            </div>
            
            <script>
                // Funci칩n para mostrar u ocultar el cuadro de texto de reparaci칩n
                var cuadroTextoReparacion = document.getElementById("cuadroTextoReparacion");
                var siReparacion = document.getElementById("si_reparacion");
                var noReparacion = document.getElementById("no_reparacion");
            
                // Oculta el cuadro de texto al cargar la p치gina
                cuadroTextoReparacion.style.display = "none";
            
                // Escucha los eventos de cambio en las opciones
                siReparacion.addEventListener("change", function() {
                    cuadroTextoReparacion.style.display = siReparacion.checked ? "block" : "none";
                });
            
                noReparacion.addEventListener("change", function() {
                    cuadroTextoReparacion.style.display = noReparacion.checked ? "none" : "block";
                });
            </script>
            
            <label for="falla">Falla:</label>
            <textarea id="falla" name="falla"></textarea><br>

            <button type="submit">Crear Orden</button>

        </form>

    </main>
    
    <footer>
        
    </footer>

</body>

</html>
