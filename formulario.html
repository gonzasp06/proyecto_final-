<!-- templates/formulario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Servicio Técnico de Reparación de Celulares</title>
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Servicio Técnico</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Solicitar Reparación</a></li>
            <li><a href="#">Consultar Estado de Reparación</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <h2>Solicitar Reparación</h2>
        <form action="/form_handler" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br>
            <label for="equipo">Equipo:</label>
            <input type="text" id="equipo" name="equipo"><br>
            <label for="falla">Falla:</label>
            <textarea id="falla" name="falla"></textarea><br>
            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>
    <footer>
        <p>Contacto: servicio@reparacioncelulares.com</p>
    </footer>
</body>
</html>
